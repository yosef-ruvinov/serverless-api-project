AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless API Project - Weather Lambda
Resources:
  WeatherFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: WeatherFunction
      Handler: weather.handler
      Runtime: python3.13
      MemorySize: 256
      Environment:
        Variables:
          TABLE_NAME: apiData
      Policies:
      - AmazonDynamoDBFullAccess
      - CloudWatchFullAccess
      Events:
        WeatherApi:
          Type: Api
          Properties:
            Path: /weather
            Method: get
    Metadata:
      SamResourceId: WeatherFunction
  CalcFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CalcFunction
      Handler: calc.handler
      Runtime: python3.13
      MemorySize: 256
      Environment:
        Variables:
          TABLE_NAME: apiData
      Policies:
      - AmazonDynamoDBFullAccess
      - CloudWatchFullAccess
      Events:
        CalcApi:
          Type: Api
          Properties:
            Path: /calculate
            Method: post
    Metadata:
      SamResourceId: CalcFunction
Outputs:
  ServerlessRestApi:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://y5k1lldivb.execute-api.il-central-1.amazonaws.com/Prod
